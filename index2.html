<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        height: 100%;
        background-color: #fff;
        color: #333;
        font-family: "Roboto", sans-serif;
        text-align: center;
        letter-spacing: 0.15em;
        font-size: 22px;
      }
      a {
        text-decoration: none;
        color: #b8106f;
      }
      .add {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slider {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      }

      .wrapper {
        overflow: hidden;
        position: relative;
        width: 300px;
        z-index: 1;
      }

      .slides {
        display: flex;
        position: relative;
        top: 0;
        left: -300px;
        width: 10000px;
      }

      .slides.shifting {
        transition: left 0.2s ease-out;
      }

      .slide {
        width: 300px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all 1s;
        position: relative;
        border-radius: 2px;
      }

      .control {
        position: absolute;
        top: 50%;
        width: 50px;
        height: 50px;
        background: #fff;
        border-radius: 50px;
        margin-top: -20px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        z-index: 2;
      }

      .prev,
      .next {
        background-size: 22px;
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
      }
      .prev:active,
      .next:active {
        transform: scale(0.8);
      }

      .btn {
        border-radius: 25px;
        background: #fff;
        padding: 0.6rem 0;
        text-align: center;
        display: block;
        width: 160px;
        margin-bottom: 0.7rem;
        outline: none;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        color: #b8106f;
      }
      .buy_now_btn_warper {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="listing"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
